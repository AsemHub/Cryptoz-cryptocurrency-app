<ion-header>

  <ion-navbar>
    <ion-title>Watching coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="crypto_list" no-lines>
    <ion-item margin-vertical	ion-item *ngFor="let coin of coins" (click)="openCrypto(coin)">
      <ion-row>
        <ion-col class="d-flex d-align-center ">
            <img [src]="coin.image?.small" alt="">
            <span padding-left>{{coin.name}}</span>
        </ion-col>
        <ion-col>
           <button ion-button  color="light" clear (click)="$event.stopPropagation();removeFavorite(coin)" class="coin_remove">REMOVE</button>
        </ion-col>
      </ion-row>
    </ion-item >  
  </ion-list>
  <h3 *ngIf="!coins" text-center>
      You don't have any wathicng coins
  </h3>
</ion-content>
